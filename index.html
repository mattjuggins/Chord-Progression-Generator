<header>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<h1 class="title">Chord Progression Generator</h1>
	<h5 class="subtitle">Generates a random cyclic chord progression. Click a chord to hear it.</h5>
</header>

<body>
	<div class="container">
		<div class="controlsArea">
			<div class="button" id="refresh">
				<i class="fa fa-refresh fa-4x icon"></i>
			</div>
			<div class="button" id="fancy">
				<h3 class="fancyText">MAKE IT FANCIER</h3>
			</div>
		</div>
		<div class="progressionArea">
			<div class="progression">
				<div class="chordBlock" id="block0">
					C <br />&#9900;<br /> I
				</div>
				<div class="chordBlock" id="block1">
					F <br />&#9900;<br /> IV
				</div>
				<div class="chordBlock" id="block2">
				G <br />&#9900;<br /> V
				</div>
				<div class="chordBlock" id="block3">
				C <br />&#9900;<br /> I
				</div>
			</div>
		</div>
	</div>
	<div class="keyTonality">Key: C Tonality: Major</div>
</body>

<footer>
